<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Encounter</title>
    <style type="text/css">

    body {
      font-family: Arial, sans-serif
    }

    /* Map -------------------------------- */

    .map {
      height: 500px;
      width: 500px;
    }

    .marker-profile {
      margin: -25px 0 0 -25px; /* Translate so that the origin is the center of the image */
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    /* Infobox ---------------------------- */

    #infobox-menu-wrapper {
      display: none;
    }

    #infobox-menu {
      height: 220px;
      width: 220px;
      background: url('/images/mapmenu.png');
      background-size: 100% 100%;
    }

    #infobox-menu .menu-item {
      position: absolute;
    }

    #infobox-menu .menu-item:hover {
      border: 0;
    }

    #infobox-menu .menu-item-found {
      top: 30px;
      left: 126px;
    }

    #infobox-menu .menu-item-found img {
      width: 80px;
    }

    #infobox-menu .menu-item-pickup {
      top: 40px;
      left: 23px;
    }

    #infobox-menu .menu-item-pickup img {
      width: 59px;
    }

    #infobox-menu .menu-item-release {
      top: 147px;
      left: 87px;
    }

    #infobox-menu .menu-item-release img {
      width: 52px;
    }

    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="/vendor/infobox.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
