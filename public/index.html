<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Encounter</title>
    <style type="text/css">

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    ul {
      padding: 0;
    }

    ul, p {
      margin: 0 0 1rem;
    }

    input, button {
      margin-right: .5rem;
    }

    textarea {
      height: 100px;
      width: 250px;
    }

    .account-photo {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    /* Encountered -------------------------*/

    .encountered li {
      list-style: none;
      margin: 0 .5rem .5rem 0;
    }

    .encountered .account-photo {
      height: 75px;
      width: 75px;
    }

    /* Modal ------------------------------ */

    .modal {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, .8);
    }

    .modal > div {
      position: relative;
      margin: 10px;
    }

    .modal .close {
      position: absolute;
      top: 0;
      right: 0;
    }

    /* Map -------------------------------- */

    .map {
      height: 500px;
      width: 500px;
      margin-bottom: 1rem;
    }

    .marker-profile {
      margin: -25px 0 0 -25px; /* Translate so that the origin is the center of the image */
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .marker-profile.found {
      margin: -12.5px 0 0 -12.5px;
      height: 25px;
      width: 25px;
    }

    /* Infobox ---------------------------- */

    #infobox-menu-wrapper {
      display: none;
    }

    /* Only show the menu once it has been positioned inside the infoBox container */
    .infoBox #infobox-menu-wrapper {
      display: block;
    }

    #infobox-menu {
      height: 220px;
      width: 220px;
      background: url('/images/mapmenu.png');
      background-size: 100% 100%;
    }

    #infobox-menu .menu-item {
      position: absolute;
    }

    #infobox-menu .menu-item:hover {
      border: 0;
    }

    #infobox-menu .menu-item-found {
      top: 30px;
      left: 126px;
    }

    #infobox-menu .menu-item-found img {
      width: 80px;
    }

    #infobox-menu .menu-item-pickup {
      top: 40px;
      left: 23px;
    }

    #infobox-menu .menu-item-pickup img {
      width: 59px;
    }

    #infobox-menu .menu-item-release {
      top: 147px;
      left: 87px;
    }

    #infobox-menu .menu-item-release img {
      width: 52px;
    }

    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/vendor/infobox.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
